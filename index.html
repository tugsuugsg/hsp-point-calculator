<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan HSP Visa Point Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <header class="text-center mb-4">
            <h1>Japan Highly Skilled Professional (HSP) Visa Point Calculator</h1>
            <p class="lead">高度専門職ビザ ポイント計算機</p>
        </header>

        <div class="card">
            <div class="card-body">
                <form id="hsp-form">
                    <div class="mb-3">
                        <label for="degree" class="form-label fw-bold">1. Education (学歴)</label>
                        <select id="degree" class="form-select">
                            <option value="0">Select your highest degree</option>
                            <option value="30">Doctorate (博士)</option>
                            <option value="20">Master's (修士)</option>
                            <option value="10">Bachelor's (大学卒業)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="experience" class="form-label fw-bold">2. Professional Experience (職歴)</label>
                        <select id="experience" class="form-select">
                            <option value="0">Select your years of experience</option>
                            <option value="20">10+ years</option>
                            <option value="15">7+ years</option>
                            <option value="10">5+ years</option>
                            <option value="5">3+ years</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="salary" class="form-label fw-bold">3. Annual Salary (年収)</label>
                        <select id="salary" class="form-select">
                            <option value="0">Select your annual salary (in JPY)</option>
                            <option value="40">¥10,000,000 ~</option>
                            <option value="35">¥9,000,000 ~ ¥9,990,000</option>
                            <option value="30">¥8,000,000 ~ ¥8,990,000</option>
                            <option value="25">¥7,000,000 ~ ¥7,990,000</option>
                            <option value="20">¥6,000,000 ~ ¥6,990,000</option>
                            <option value="15">¥5,000,000 ~ ¥5,990,000</option>
                            <option value="10">¥4,000,000 ~ ¥4,990,000</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label fw-bold">4. Age (at time of application)</label>
                        <select id="age" class="form-select">
                            <option value="0">Select your age group</option>
                            <option value="15">Under 29</option>
                            <option value="10">30 - 34</option>
                            <option value="5">35 - 39</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">5. Bonus Points (特別加算)</label>
                        <div class="form-check">
                            <input class="form-check-input bonus" type="checkbox" value="15" id="jlpt-n1">
                            <label class="form-check-label" for="jlpt-n1">JLPT N1 or equivalent (日本語能力試験N1等)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input bonus" type="checkbox" value="10" id="top-university">
                            <label class="form-check-label" for="top-university">Graduate of a Top University (対象大学卒業)</label>
                        </div>
                        </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <h3>Total Points: <span id="total-points" class="fw-bolder">0</span></h3>
                <p id="result-message" class="fs-5 mt-2">&nbsp;</p>
            </div>
        </div>

        <footer class="text-center mt-4 text-muted">
            <p><small>Disclaimer: This is an unofficial tool. Always consult the <a href="https://www.isa.go.jp/en/publications/materials/newimmiact_3_index.html" target="_blank">official ISA website</a> for accurate and up-to-date information.</small></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
