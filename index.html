<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgraded Japan HSP Visa Point Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <header class="text-center mb-4">
            <h1>Japan Highly Skilled Professional (HSP) Visa Point Calculator</h1>
            <p class="lead">高度専門職ビザ ポイント計算機 (完全版)</p>
        </header>

        <div class="card shadow-sm">
            <div class="card-body">
                <form id="hsp-form">
                    
                    <fieldset class="mb-4">
                        <legend class="fs-5">Core Points</legend>
                        <div class="mb-3">
                            <label for="degree" class="form-label fw-bold">1. Academic Background (学歴)</label>
                            <select id="degree" class="form-select">
                                <option value="0" selected>Select your highest degree...</option>
                                <option value="30">Doctorate (博士)</option>
                                <option value="20">Master's (修士)</option>
                                <option value="10">Bachelor's (学士)</option>
                                <option value="0">Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="experience" class="form-label fw-bold">2. Professional Experience (職歴)</label>
                            <select id="experience" class="form-select">
                                <option value="0" selected>Select years of relevant experience...</option>
                                <option value="20">10+ years</option>
                                <option value="15">7+ years</option>
                                <option value="10">5+ years</option>
                                <option value="5">3+ years</option>
                                <option value="0">Less than 3 years</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="age" class="form-label fw-bold">3. Age</label>
                            <select id="age" class="form-select">
                                <option value="0" selected>Select your age group...</option>
                                <option value="15">~ 29 years old</option>
                                <option value="10">30 - 34 years old</option>
                                <option value="5">35 - 39 years old</option>
                                <option value="0">40+ years old</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="salary" class="form-label fw-bold">4. Annual Salary (年収)</label>
                            <select id="salary" class="form-select">
                                <option value="0" data-salary="0" selected>Select your prospective annual salary...</option>
                                <option value="40" data-salary="1000">¥10,000,000 or more</option>
                                <option value="35" data-salary="900">¥9,000,000 - ¥9,990,000</option>
                                <option value="30" data-salary="800">¥8,000,000 - ¥8,990,000</option>
                                <option value="25" data-salary="700">¥7,000,000 - ¥7,990,000</option>
                                <option value="20" data-salary="600">¥6,000,000 - ¥6,990,000</option>
                                <option value="15" data-salary="500">¥5,000,000 - ¥5,990,000</option>
                                <option value="10" data-salary="400">¥4,000,000 - ¥4,990,000</option>
                                <option value="0" data-salary="300">¥3,000,000 - ¥3,990,000
